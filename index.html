<!doctype html>
<html lang="pt-BR" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Física — Óptica | Portal (Bootstrap)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      body, html { height:100%; }
      .app { display:grid; grid-template-rows: auto 1fr; height:100vh; }
      .layout { display:grid; grid-template-columns: 300px 1fr; min-height:0; }
      @media (max-width: 992px) { .layout { grid-template-columns: 1fr; } }
      .sidebar { border-right: 1px solid rgba(255,255,255,.1); max-height: calc(100vh - 56px); overflow:auto; }
      .iframe-wrap { height: calc(100vh - 56px); }
      #viewer { width:100%; height:100%; border:0; background:#0b1220; }
      .menu-section { font-weight:700; font-size:.9rem; color:#9fb0c8; margin-top:1rem; }
      .list-group-item { cursor:pointer; }
      .list-group-item.active { background: linear-gradient(135deg,#4e8cff,#2a77ff); border:0; }
      .brand-gradient { background: linear-gradient(135deg,#66a3ff,#4de3c4); -webkit-background-clip: text; background-clip: text; color: transparent; }
      .btn-gradient { background: linear-gradient(135deg,#66a3ff,#2a77ff); border:0; }
      .search { position: sticky; top:0; z-index:2; background-color: var(--bs-body-bg); padding-top:.75rem; }
    </style>
  </head>
  <body>
    <div class="app">
      <nav class="navbar navbar-dark bg-dark sticky-top shadow-sm px-3">
        <a class="navbar-brand fw-bold" href="#"><span class="brand-gradient">Física — Óptica</span></a>
        <div class="d-flex align-items-center gap-2 ms-auto">
          <button class="btn btn-sm btn-outline-light" id="openNew"><i class="bi bi-box-arrow-up-right me-1"></i>Nova aba</button>
          <button class="btn btn-sm btn-outline-light" id="printBtn"><i class="bi bi-printer me-1"></i>Imprimir/PDF</button>
          <button class="btn btn-sm btn-gradient" id="themeBtn"><i class="bi bi-moon-stars me-1"></i>Tema</button>
        </div>
      </nav>

      <div class="layout">
        <aside class="sidebar p-3">
          <div class="search pb-2">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-search"></i></span>
              <input id="filter" type="text" class="form-control" placeholder="Filtrar itens... (ex.: refração, lente)">
            </div>
          </div>

          <div class="menu-section">Refração</div>
          <div class="list-group list-group-flush">
            <button class="list-group-item list-group-item-action d-flex align-items-center gap-2" data-href="fibra_optica.html">
              <i class="bi bi-funnel"></i> <span>Refração — Fibra Óptica (TIR/NA)</span>
            </button>
            <button class="list-group-item list-group-item-action d-flex align-items-center gap-2" data-href="refracao_snell.html">
              <i class="bi bi-compass"></i> <span>Refração — Snell + RIT</span>
            </button>
          </div>

          <div class="menu-section">Reflexão & Difusão</div>
          <div class="list-group list-group-flush">
            <button class="list-group-item list-group-item-action d-flex align-items-center gap-2" data-href="reflexao.html">
              <i class="bi bi-mirror"></i> <span>Reflexão (θᵢ = θᵣ)</span>
            </button>
            <button class="list-group-item list-group-item-action d-flex align-items-center gap-2" data-href="difusao.html">
              <i class="bi bi-cloud-fog2"></i> <span>Difusão — Reflexão difusa</span>
            </button>
          </div>

          <div class="menu-section">Formação de Imagens</div>
          <div class="list-group list-group-flush">
            <button class="list-group-item list-group-item-action d-flex align-items-center gap-2" data-href="lente_delgada.html">
              <i class="bi bi-circle-half"></i> <span>Lente Delgada — Traçado de raios</span>
            </button>
            <button class="list-group-item list-group-item-action d-flex align-items-center gap-2" data-href="camera_escura.html">
              <i class="bi bi-camera"></i> <span>Câmara Escura</span>
            </button>
          </div>

          <div class="menu-section">Ondas & Interferência</div>
          <div class="list-group list-group-flush">
            <button class="list-group-item list-group-item-action d-flex align-items-center gap-2" data-href="difracao.html">
              <i class="bi bi-sliders"></i> <span>Difração — Fenda única/dupla</span>
            </button>
            <button class="list-group-item list-group-item-action d-flex align-items-center gap-2" data-href="laser.html">
              <i class="bi bi-bullseye"></i> <span>Laser — Projeção & Difração</span>
            </button>
          </div>
        </aside>

        <main class="iframe-wrap">
          <iframe id="viewer" title="Conteúdo"></iframe>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const items = document.querySelectorAll('.list-group-item[data-href]');
      const viewer = document.getElementById('viewer');
      const openNew = document.getElementById('openNew');
      const printBtn = document.getElementById('printBtn');
      const themeBtn = document.getElementById('themeBtn');
      const filter = document.getElementById('filter');

      function setActive(btn){ items.forEach(b=>b.classList.remove('active')); btn.classList.add('active'); }
      function load(href, btn){ viewer.src=href; setActive(btn); localStorage.setItem('fisica_last_href', href); }
      items.forEach(btn => btn.addEventListener('click', () => load(btn.dataset.href, btn)));

      openNew.addEventListener('click', () => { const href = viewer?.src; if(href) window.open(href, '_blank'); });
      printBtn.addEventListener('click', () => { const f=document.getElementById('viewer'); if(f && f.contentWindow){ f.contentWindow.focus(); f.contentWindow.print(); } else { window.print(); } });
      themeBtn.addEventListener('click', () => { const html=document.documentElement; const cur=html.getAttribute('data-bs-theme')||'dark'; html.setAttribute('data-bs-theme', cur==='dark'?'light':'dark'); });

      filter.addEventListener('input', () => {
        const q=filter.value.toLowerCase();
        items.forEach(btn => { const text=btn.innerText.toLowerCase(); btn.style.display = text.includes(q) ? '' : 'none'; });
      });

      window.addEventListener('DOMContentLoaded', () => {
        const last = localStorage.getItem('fisica_last_href');
        let target = last ? Array.from(items).find(b=>b.dataset.href===last) : items[0];
        if(target) load(target.dataset.href, target);
      });
    </script>
  </body>
</html>
